    <title>Laís Ramazote | Harmonização Facial de Alta Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-signature {
        font-family: 'Dancing Script', cursive;
      }
      /* Custom Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.4), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af37;
        border-radius: 10px;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%);
      }
      .gold-text {
        background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
